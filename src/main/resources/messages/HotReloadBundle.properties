# Hot Reload Plugin Messages

# Notification group
notification.group.name=Plugin Hot Reload

# Success notifications
notification.success.title=Plugin Reloaded
notification.success.content.known=Plugin ''{0}'' reloaded successfully
notification.success.content.unknown=Plugin reloaded successfully

# Error notifications
notification.error.title.known=Plugin Reload Failed
notification.error.title.unknown=Hot Reload Failed
notification.error.content.known=Plugin ''{0}'' failed: {1}

# Progress messages
progress.starting=Starting plugin hot reload, zip size: {0} bytes
progress.extracting.id=Extracting plugin ID from zip...
progress.plugin.id=Plugin ID: {0}
progress.looking.for.existing=Looking for existing plugin...
progress.existing.plugin=Existing plugin: {0}, path: {1}
progress.unloading=Unloading existing plugin: {0}
